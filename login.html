<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <div class="container">
      <div id="login-error-msg-holder">
        <p id="login-error-msg">error: Invalid username <span id="error-msg-second-line">and/or password</span></p>
        <p id="login-success">You have successfully logged in! <button id="go-back-button"><a href="index.html">Go Back
              to the Website</a></button></p>
      </div>
      <main id="main-holder">
        <h1 id="login-header">Login</h1>
        <form id="login-form">
          <label for="username">Username</label>
          <input type="text" name="username" id="username-field" class="login-form-field" required>
          <label for="password">Password</label>
          <div class="password-field-container">
            <input type="password" name="password" id="password-field" class="login-form-field" required>
            <button type="button" id="toggle-password" class="password-toggle"></button>
          </div>
          <input type="submit" value="Login" id="login-form-submit">
          <p class="acc">New here? <a style="text-decoration: none; color: #007BC0;" href="signup.html">SignUp now</a>
          </p>
        </form>
      </main>
      <div class="as">
        <a href="lost.html">Lost your password?</a>
        <a href="index.html">‚Üê Go to Brandstore</a>
      </div>
    </div>
  </div>
  <script defer src="login.js"></script>
</body>

</html>
